server
{
    listen 80;
    server_name 59.110.63.108;
    index index.html index.htm default.htm default.html;
    root /www/wwwroot/SmartCampus/spring_boot;
    
    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除
    include /www/server/panel/vhost/nginx/well-known/Smart-campus.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    #SSL-END

    #REWRITE-START 伪静态相关配置
    include /www/server/panel/vhost/rewrite/java_Smart-campus.conf;
    #REWRITE-END

    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md|package.json|package-lock.json|\.env) {
        return 404;
    }

    #一键申请SSL证书验证目录相关设置
    location /.well-known/ {
        root /www/wwwroot/java_node_ssl;
    }

    #禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # 电脑端前端项目路由
    location / {
        alias /www/wwwroot/SmartCampus/Vue3/dist/;
        try_files $uri $uri/ /index.html;
        
        # 电脑端API代理到8080端口
        location /api/ {
            proxy_pass http://59.110.63.108:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 解决跨域问题
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
            add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }

    # 手机端前端项目路由
    location /mobile/ {
        alias /www/wwwroot/SmartCampus/Vue3/dist-mobile/;
        try_files $uri $uri/ /mobile/index.html;
    }

    # 手机端API代理到9100端口 (使用mobile-api路径)
    location /mobile-api/ {
        proxy_pass http://59.110.63.108:9100/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 解决跨域问题
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    #STATIC-START 静态资源相关配置
    
    #STATIC-END

    #PROXY-LOCAl-START 代理本地服务的相关配置
    
    #PROXY-LOCAl-END

    access_log  /www/wwwlogs/Smart-campus.log;
    error_log  /www/wwwlogs/Smart-campus.error.log;
}
